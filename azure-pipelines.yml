# Android
# Build your Android project with Gradle.
# Add steps that test, sign, and distribute the APK, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/android

trigger:
- master

pool:
  vmImage: 'macOS-10.13'

steps:
- task: Gradle@2
  inputs:
    workingDirectory: ''
    gradleWrapperFile: 'gradlew'
    gradleOptions: '-Xmx3072m'
    publishJUnitResults: false
    testResultsFiles: '**/TEST-*.xml'
    tasks: 'assembleRelease '

- task: AndroidSigning@3
 inputs:
   apkFiles: '**/*.apk'
   apksign: true
   apksignerKeystoreFile: 'production.keystore'
   apksignerKeystorePassword: 'keystorepwd'
   apksignerKeystoreAlias: 'key0'
   apksignerKeyPassword: 'SampleWeatherForcastApplication'
   apksignerArguments: --out $(Build.SourcesDirectory)/app/build/outputs/apk/release/SampleWeatherForcastApplication.release.apk
   zipalign: true