# Build  Android project in Release mode with Gradle.
- task: Gradle@2
  inputs:
    workingDirectory: ''
    gradleWrapperFile: 'gradlew'
    checkStyleRunAnalysis: true
    findBugsRunAnalysis: true
    pmdRunAnalysis: true
    publishJUnitResults: false
    tasks: 'assembleRelease'

    - task: AndroidSigning@2
      inputs:
        apkFiles: '**/*.apk'
        jarsign: true
        jarsignerKeystoreFile: SampleWeatherForCastApplication.jks
        jarsignerKeystorePassword: $(keystore.password)
        jarsignerKeystoreAlias: $(key.alias)
        jarsignerKeyPassword: $(keystore.password)
        zipalign: true

